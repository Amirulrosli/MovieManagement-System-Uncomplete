
<ion-content>

  <div class="news" style="background: #24bee8;">
    <ion-toolbar>
      <ion-title>
        Upload Movie
      </ion-title>
    </ion-toolbar>
  </div>

  <ion-list lines="none">
  <ion-item>
    <ion-label>Movie Title:</ion-label>
    <ion-input type="text" placeholder="Enter title" [(ngModel)]="Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description:</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea type="text" placeholder="Enter Movie Description" [(ngModel)]="Description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Genre:</ion-label>
    <ion-input class="input" type="text" placeholder="Enter Genre" [(ngModel)]="Genre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rate:</ion-label>
    <ion-input class="input" type="number" placeholder="Rate" [(ngModel)]="Rate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Set To:</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="category">
      <ion-select-option value="Explore">Explore</ion-select-option>
      <ion-select-option value="Newest">Newest</ion-select-option>
      <ion-select-option value="Movies">Movies</ion-select-option>
      <ion-select-option value="Series">Series</ion-select-option>
      <ion-select-option value="Cartoons">Cartoons</ion-select-option>
      <ion-select-option value="Premiere">Premier</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Link For Trailer:</ion-label>
    <ion-input class="input" type="text" placeholder="Enter Trailer Link" [(ngModel)]="Trailer"></ion-input>
  </ion-item>

  <br>
  <br>

  <ion-item>
    <ion-label class="upload">UPLOAD COVER IMAGE</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Home Cover:</ion-label>
    <ion-input class="input" type="file" placeholder="Upload Home Cover" [(ngModel)]="HomeCover" (change)="home($event)"></ion-input>
    <p class="warn">Recommended: 1920 x 1344</p>
  </ion-item>
  <ion-item>
    <ion-label>Page Cover:</ion-label>
    <ion-input class="input" type="file" placeholder="Upload Page Cover" [(ngModel)]="PageCover" (change)="page($event)"></ion-input>
    <p class="warn">Recommended: 270 x 400</p>
  </ion-item>
  <ion-item>
    <ion-label>Upload Movie:</ion-label>
    <ion-input class="input" type="file" placeholder="Upload Movie" [(ngModel)]="Movie" (change)="movie($event)"></ion-input>
    <p class="warn">Recommended: MP4/MKV</p>
  </ion-item>
  <br>
  <br>
  <div *ngIf="percentage | async as pct">
    Progress: {{ pct | number }}%
    <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
  </div>
  <br>
  <br>
  
  

  <ion-button (click)="submit()" type="submit">
    Submit
  </ion-button>
</ion-list>




</ion-content>
