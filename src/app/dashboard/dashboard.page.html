

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <div class="nav-icon" tappable (click)="goToDashboard()">
        <mat-icon class="nav-active">dashboard</mat-icon>
        <mat-label  class="nav-active">Dashboard</mat-label>
        </div>

        <div class="nav-icon" (click)="goToHome()">
            <ion-icon name="videocam"></ion-icon>
            <mat-label>Movie</mat-label>
        </div>

        <div class="nav-icon" routerLink="/add-payment">
          <ion-icon name="archive"></ion-icon>
            <mat-label class="active">Series</mat-label>
        </div>

        <div class="nav-icon" routerLink="/add-payment">
          <ion-icon name="tv"></ion-icon>
          <mat-label class="active">TV Show</mat-label>
      </div>
      <div class="nav-icon" routerLink="/add-payment">
        <ion-icon name="add-circle"></ion-icon>
        <mat-label class="active">Animation</mat-label>
    </div>
    <div class="nav-icon" routerLink="/add-payment">
      <ion-icon name="people"></ion-icon>
      <mat-label class="active">U-Manage</mat-label>
  </div>


    </mat-sidenav>
    <mat-sidenav-content style="background-color:white">
      <mat-toolbar class="mat-toolbar"> <!--Toolbar C-->

        <button mat-button *ngIf="close==false" class="toggle" (click)="sidenav.close()" (click)="closeNav()"><mat-icon class="toggle">close</mat-icon></button>
        <button mat-button *ngIf="close==true" class="toggle" (click)="sidenav.open()" (click)="openNav()"><mat-icon class="toggle">menu</mat-icon></button>
        <span class="titleTxt">Dashboard</span>
        <ion-searchbar *ngIf="search==true" class="searchbar" placeholder="Search for Movies, series, tvshow..."></ion-searchbar>
        <ion-icon class="search-logo" (click)="searcher()" name="search"></ion-icon>
        <mat-icon matBadge="{{notifyNo}}" matBadgeColor="warn" class="notification" (click)="openNotification()">notifications</mat-icon>
        <!-- <p class="no-number" style="color:white;" >{{notifyNo}}</p> -->
        <img class="profile-pic" src="assets/profile.png" alt="propic"/>

    </mat-toolbar>





















    </mat-sidenav-content>
  </mat-sidenav-container>
